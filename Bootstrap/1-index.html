<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body class="text-white text-center">
        <div  class="row first-line">
            <div class="p-2 col-lg bg-primary">Primary</div>
            <div class="col-lg p-2 bg-success">Success</div>
            <div class="col-lg p-2 bg-danger">Danger</div>
            <div class="col-lg p-2 bg-warning">Warning</div>
        </div>

        <hr />

        <div class="row second-line">
            <div class="col-sm p-2 bg-primary">Primary</div>
            <div class="col-sm p-2 bg-success">Success</div>
            <div class="col-sm p-2 bg-danger">Danger</div>
            <div class="col-sm p-2 bg-warning">Warning</div>
        </div>

        <hr />

        <div class="row third-line">
            <div class="bg-primary col-lg-2 p-2">Primary</div>
            <div class="bg-success p-2 col-lg-4">Success</div>
            <div class="bg-danger col-lg-6 p-2">Danger</div>
        </div>

        <hr />

        <div class="row fourth-line">
            <div class="bg-primary col order-sm-last p-2">Primary</div>
            <div class="bg-success col order-md-last p-2">Success</div>
            <div class="bg-danger col order-lg-last p-2">Danger</div>
            <div class="bg-warning col order-xl-last p-2">Warning</div>
        </div>

        <hr/>

        <div class="row fifth-line">
            <div class="bg-primary p-2 col-md-2">Primary</div>
            <div class="bg-success p-2 col-md-2 ml-auto">Success</div>
        </div>

        <hr/>

        <div class="row last-line">
            <div class="bg-primary p-2 mr-auto col-md-2">Primary</div>
            <div class="bg-success p-2 col-md-2 offset-md-2">Success</div>
            <div class="bg-danger p-2 ml-auto col-md-2">Danger</div>
        </div>
    </body>
</html>
